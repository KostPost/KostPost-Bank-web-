<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Используем новый CSS для страницы main -->
    <link rel="stylesheet" href="/static/style-main.css">
</head>
<body>

<div class="main-header">
    <a href="http://localhost:8081/main" class="login-bold-link">KostPost Bank</a>
    <div class="main-user-info" sec:authorize="isAuthenticated()">
        <span sec:authentication="name">Username</span>
        | <!-- Добавляем разделитель для визуального разграничения -->
        <a href="/logout" class="logout-link">Logout</a>
    </div>
</div>



</body>
</html>
